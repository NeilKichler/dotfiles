set ui.colors.color.dialog.button.background = "black"

set ui.colors.color.dialog.button-selected.text = "white"
set ui.colors.color.dialog.button-selected.background = "blue"

set ui.colors.color.dialog.button-shortcut.text = "blue"
set ui.colors.color.dialog.button-shortcut.background = "black"
set ui.colors.color.dialog.button-shortcut-selected.text = "black"
set ui.colors.color.dialog.button-shortcut-selected.background = "blue"

# tabs
set ui.colors.color.tabs.unvisited.text = "black"
set ui.colors.color.tabs.unvisited.background = "green"
set ui.colors.color.tabs.normal.text = "white"
set ui.colors.color.tabs.normal.background = "brown"
set ui.colors.color.tabs.loading.text = "white"
set ui.colors.color.tabs.loading.background = "yellow"
set ui.colors.color.tabs.selected.text = "darkblue"
set ui.colors.color.tabs.selected.background = "white"
set ui.colors.color.tabs.separator.text = "black"
set ui.colors.color.tabs.separator.background = "black"
set ui.colors.color.menu.frame.background = "white"

######################################################################
# MISC

set document.browse.links.numbering = 0
