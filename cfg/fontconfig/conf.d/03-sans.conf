<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Linux Biolinum G</family>
      <family>Linux Biolinum O</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="family">
      <string>Linux Biolinum G</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>onum</string>
      <string>pnum</string>
      <string>zero</string>
      <string>clig</string>
      <string>dlig</string>
      <string>liga</string>
      <string>hlig</string>
    </edit>
  </match>

</fontconfig>
