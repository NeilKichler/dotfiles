<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Linux Libertine Display G</family>
      <family>Linux Libertine O</family>
      <family>Palladio L</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <match target="font">
    <test name="family">
      <string>Linux Libertine Display G</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>onum</string>
      <string>pnum</string>
      <string>cswh</string>
      <string>zero</string>
      <string>clig</string>
      <string>dlig</string>
      <string>hlig</string>
      <string>liga</string>
    </edit>
  </match>

  <match target="font">
    <test name="family">
      <string>Linux Libertine G</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>onum</string>
      <string>pnum</string>
      <string>cswh</string>
      <string>zero</string>
      <string>clig</string>
      <string>dlig</string>
      <string>hlig</string>
      <string>liga</string>
    </edit>
  </match>

</fontconfig>
