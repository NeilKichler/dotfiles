<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="family">
      <string>ZapfDingbats</string>
    </test>
    <edit name="family" mode="assign" binding="same">
      <string>Dingbats</string>
    </edit>
  </match>

</fontconfig>
