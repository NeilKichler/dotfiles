<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Remap sans to sans-serif, so I only have to configure one of 'em.
       Granted, this is actually *more* configuration than doing it that way,
       but it's better conceptually. -->
  <match target="pattern">
    <test name="family">
      <string>sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <!-- Now to remap specific fonts, alphabetically, as usual. -->
  <match target="pattern">
    <test name="family">
      <string>Arial</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Helvetica</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Liberation Sans</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Tahoma</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>Verdana</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>sans-serif</string>
    </edit>
  </match>

</fontconfig>
