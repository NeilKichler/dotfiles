<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="family">
      <string>Courier</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>monospace</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family">
      <string>fixed</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>monospace</string>
    </edit>
  </match>

</fontconfig>
